# docker-compose.yaml
# Apache Airflow Local Celery Executor Setup with Custom Dockerfile for Selenium
# PLUS: Monitoring Stack (Prometheus, Grafana, Pushgateway, Alertmanager)
# PLUS: Dedicated PostgreSQL for Stock Data and pgAdmin

version: '3.8'

# ==============================================================================
# X-AIRFLOW-COMMON: Airflow 서비스들의 공통 설정을 재사용하기 위한 템플릿
# ==============================================================================
x-airflow-common:
  &airflow-common
  # 이 빌드 설정을 사용하면, 현재 디렉토리의 Dockerfile을 기반으로 Airflow 이미지를 만듭니다.
  # 이렇게 해야 Selenium, Chrome, ChromeDriver 등이 설치된 커스텀 이미지를 사용할 수 있습니다.
  build: .
  image: apache/airflow:2.9.0-python3.10 # Dockerfile의 FROM 이미지와 일치시키세요.
  environment:
    &airflow-common-env
    # Airflow 핵심 설정
    AIRFLOW_WEBSERVER_DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow # Airflow 메타데이터 DB
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
    AIRFLOW__CELERY__FLOWER_HOST: flower
    AIRFLOW__CORE__FERNET_KEY: _EvjDk5K-7x9T0_R4zY6Q_1u2v3w4x5y6z7A8B9C0D1E2F3G4H5I6J7K8L9M0N1O2P3Q4R5S6T7U8V9W0X1Y2Z3 # 실제 운영에서는 더 복잡한 키 사용 권장
    AIRFLOW_UID: '${AIRFLOW_UID:-50000}' # WSL의 user ID와 일치시켜 권한 문제를 방지합니다.

    # PostgreSQL 연결 설정 (스크래핑 스크립트용)
    # Airflow 컨테이너에서 주식 데이터 DB에 접근할 때 사용
    POSTGRES_HOST: stock_db # <--- 중요: 주식 데이터 DB 서비스 이름 (아래에 'stock_db'로 정의됨)
    POSTGRES_DB: ${STOCK_DB_NAME:-stock_db} # .env 파일에서 설정 가능, 기본값 'stock_db'
    POSTGRES_USER: ${STOCK_DB_USER:-stock_user} # .env 파일에서 설정 가능, 기본값 'stock_user'
    POSTGRES_PASSWORD: ${STOCK_DB_PASSWORD:-stock_password} # .env 파일에서 설정 가능, 기본값 'stock_password'

    # Prometheus Pushgateway 연결 설정 (스크래핑 스크립트용)
    PUSHGATEWAY_HOST: pushgateway:9091 # <--- 중요: Pushgateway 서비스 이름
    PUSHGATEWAY_JOB_NAME: stock_scraper_job # Pushgateway에 전송될 메트릭의 job 이름

    # scripts 폴더를 Python 검색 경로에 명시적으로 추가하여 ModuleNotFoundError 방지
    PYTHONPATH: /opt/airflow/scripts:${PYTHONPATH}

  volumes:
    - ./dags:/opt/airflow/dags:rw        # DAGs 폴더 마운트 (코드 변경 즉시 반영)
    - ./scripts:/opt/airflow/scripts:rw  # 스크립트 폴더 마운트 (스크래핑 코드용)
    - ./logs:/opt/airflow/logs:rw        # Airflow 로그 폴더 마운트
    - ./config:/opt/airflow/config:ro    # 설정 파일 마운트 (읽기 전용)
    # - ./plugins:/opt/airflow/plugins:rw # 플러그인 폴더 (필요시 활성화)
  depends_on:
    &airflow-common-depends-on
    postgres: # Airflow 메타데이터 DB
      condition: service_healthy
    redis: # Celery 브로커
      condition: service_healthy
    # Airflow 스크립트가 실행되기 전에 주식 DB와 Pushgateway가 준비되도록 의존성 추가
    stock_db:
      condition: service_healthy
    pushgateway:
      condition: service_started # pushgateway는 헬스체크가 없으므로 started로 충분

# ==============================================================================
# SERVICES: 모든 Docker 컨테이너 서비스 정의
# ==============================================================================
services:
  # --- Airflow 메타데이터용 PostgreSQL ---
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data # Airflow 메타데이터 DB 데이터 지속성

  # --- Airflow Celery 브로커용 Redis ---
  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Airflow Webserver (UI) ---
  airflow-webserver:
    <<: *airflow-common # 공통 설정 상속
    ports:
      - "8080:8080" # 웹 UI 포트
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Airflow Scheduler ---
  airflow-scheduler:
    <<: *airflow-common # 공통 설정 상속
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'curl --fail http://localhost:8080/health || exit 1'] # 이 부분은 8974가 아닌 8080으로 변경
      interval: 30s # 스케줄러 헬스체크 간격을 30초로 늘려 안정성 향상
      timeout: 10s
      retries: 5

  # --- Airflow Worker ---
  airflow-worker:
    <<: *airflow-common # 공통 설정 상속
    command: celery worker
    healthcheck:
      test: ["CMD-SHELL", 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      # Required to handle warm shutdown of the celery workers properly
      # See https://airflow.apache.org/docs/docker-stack/entrypoint.html#signal-propagation
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # --- Airflow Triggerer (Airflow 2.2+ 버전에서 사용) ---
  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # --- Airflow 초기화 (DB 마이그레이션, 사용자 생성 등) ---
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Airflow 초기화 전 리소스 경고 메시지 출력 (기존 코드 그대로)
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
          echo "If you are on Linux, you SHOULD follow the instructions below to set "
          echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
          echo "For other operating systems you can get rid of the warning with manually created .env file:"
          echo "    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user"
          echo
        fi
        one_meg=1048576
        mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
        cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
        disk_available=$$(df / | tail -1 | awk '{print $$4}')
        warning_resources="false"
        if (( mem_available < 4000 )) ; then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough memory available for Docker.\e[0m"
          echo "At least 4GB of memory required. You have $$(numfmt --to iec $$((mem_available * one_meg)))"
          echo
          warning_resources="true"
        fi
        if (( cpus_available < 2 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough CPUS available for Docker.\e[0m"
          echo "At least 2 CPUs recommended. You have $${cpus_available}"
          echo
          warning_resources="true"
        fi
        if (( disk_available < one_meg * 10 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough Disk space available for Docker.\e[0m"
          echo "At least 10 GBs recommended. You have $$(numfmt --to iec $$((disk_available * 1024 )))"
          echo
          warning_resources="true"
        fi
        if [[ $${warning_resources} == "true" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: You have not enough resources to run Airflow (see above)!\e[0m"
          echo "Please follow the instructions to increase amount of resources available:"
          echo "    https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#before-you-begin"
          echo
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version # Airflow DB 초기화 및 사용자 생성
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

  # --- Flower (Celery 모니터링 UI) ---
  flower:
    <<: *airflow-common
    command: celery flower
    ports:
      - "5555:5555"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ==============================================================================
  # 모니터링 스택 (Prometheus, Grafana, Pushgateway, Alertmanager) 및 주식 데이터 DB
  # ==============================================================================

  # --- 주식 데이터 저장용 PostgreSQL ---
  stock_db: # <--- 서비스 이름: 'stock_db' (기존 Airflow 'postgres'와 구분)
    image: postgres:13
    container_name: stock_db_server # Docker 컨테이너 이름
    ports:
      - "5432:5432" # 로컬 PC에서 5432 포트로 이 DB에 직접 접속 가능
    environment:
      POSTGRES_DB: ${STOCK_DB_NAME:-stock_db}
      POSTGRES_USER: ${STOCK_DB_USER:-stock_user}
      POSTGRES_PASSWORD: ${STOCK_DB_PASSWORD:-stock_password}
    volumes:
      - stock_postgres_data:/var/lib/postgresql/data # 주식 데이터 DB의 지속성 볼륨
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- pgAdmin (주식 데이터 DB 관리 웹 UI) ---
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_web
    ports:
      - "8081:80" # <--- Airflow Webserver (8080)와 충돌하므로 8081로 변경!
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - stock_db # 주식 데이터 DB에 의존

  # --- Prometheus Pushgateway ---
  pushgateway:
    image: prom/pushgateway:latest
    container_name: pushgateway_server
    ports:
      - "9091:9091" # 로컬 PC에서 9091 포트로 접속 가능

  # --- Prometheus Server ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_server
    ports:
      - "9090:9090" # 로컬 PC에서 9090 포트로 접속 가능 (Prometheus UI)
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml # 설정 파일 마운트
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml # 알림 규칙 파일 마운트
      - prometheus_data:/prometheus # Prometheus 데이터 저장용 볼륨
    command: --config.file=/etc/prometheus/prometheus.yml --web.enable-remote-write-receiver --storage.tsdb.retention.time=15d
    depends_on:
      - pushgateway # Pushgateway가 먼저 시작되도록 의존성 설정
      - alertmanager # Alertmanager가 먼저 시작되도록 의존성 설정

  # --- Grafana ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana_dashboard
    ports:
      - "3000:3000" # 로컬 PC에서 3000 포트로 접속 가능 (Grafana UI)
    volumes:
      - grafana_data:/var/lib/grafana # Grafana 데이터 저장용 볼륨
      # Grafana 시작 시 기본 데이터 소스 및 대시보드를 프로비저닝하려면 여기에 볼륨 추가
      # - ./grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      # 필요시 데이터 소스 환경 변수로 미리 설정 가능
      # GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    depends_on:
      - prometheus # Prometheus가 먼저 시작되도록 의존성 설정
      - stock_db   # 주식 데이터 DB가 먼저 시작되도록 의존성 설정

  # --- Alertmanager ---
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager_server
    ports:
      - "9093:9093" # 로컬 PC에서 9093 포트로 접속 가능
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml # 설정 파일 마운트
      - alertmanager_data:/alertmanager # Alertmanager 데이터 저장용 볼륨
    command: --config.file=/etc/alertmanager/alertmanager.yml

# ==============================================================================
# VOLUMES: 모든 서비스에서 사용할 Docker 볼륨 정의 (데이터 지속성 유지)
# ==============================================================================
volumes:
  pg_data:             # Airflow 메타데이터 DB용 볼륨
  airflow_logs:        # Airflow 로그용 볼륨
  stock_postgres_data: # <--- 주식 데이터 저장용 PostgreSQL 볼륨 (이름 주의!)
  prometheus_data:     # <--- Prometheus 데이터 저장용 볼륨
  grafana_data:        # <--- Grafana 데이터 저장용 볼륨
  alertmanager_data:   # <--- Alertmanager 데이터 저장용 볼륨